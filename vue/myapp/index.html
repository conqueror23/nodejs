<html>
  <head>
    <meta charset="utf-8">
    
    <title>new</title>
  </head>
  <body>

    <div id="app">
    	<h2> {{products}} are in stock.</h2>

      <ul>

        </li>
      </ul>
    </div>

   </script>

    <script>

          'PCs'
          ]
    		}
    	})
    </script>

  </body>
</html>
